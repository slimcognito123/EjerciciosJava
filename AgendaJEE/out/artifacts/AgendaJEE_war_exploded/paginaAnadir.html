<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
</head>
<body>
<form action="mainMenu"><input type="submit" value="volver al menu"></form>
<form action="anadirPersona" method="post">
    <!--los campos requeridos (importantes) al principio-->
    <label>
        dni:
        <input type="text" name="DNI" required>
    </label>
    <label>
        telefono:
        <input type="number" name="tlf" required>
    </label>
    <label>
        nombre:
        <input type="text" name="nombre">
    </label>
    <label>
        apellido:
        <input type="text" name="apellido">
    </label>
    <label>
        Fecha Nacimiento:
        <input type="date" name="date">
    </label>
    <input type="submit" value="introducir">
</form>
</body>
</html>
